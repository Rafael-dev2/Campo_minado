<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Hunter - Modo Clássico</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="modoNormal.css">
    
</head>

<body>
    <div class="container">
        <header>
            <div class="modo">
                <h2 id="mode">MODO: CLÁSSICO</h2>
            </div>

            <div class="titulo">
                <h1>BOMB HUNTER</h1>
            </div>

            <div class="status">
                <div class="timer">
                    <img src="../../imgs/relogio.png" alt="Relógio">
                    <h2 id="timer">0:00 minutos</h2>
                </div>

                <div class="tamanho">
                    <h2 id="boardSize">TAMANHO: 10x10</h2>
                </div>

                <div>
                    <h2 id="bombsLeft">Nº DE BOMBAS: 20</h2>
                </div>
            </div>
        </header>
        <main>
            <div id="game-area">
            </div>
            <div class="side-bar">
                <button class="trapaca-btn imageBtn">
                    <img src="../../imgs/lampada.png" alt="Ativar Trapaça">
                    <span>ATIVAR TRAPAÇA</span>
                </button>
            </div>
            <a href="../modeSelection/modeSelection.html" class="imageBtn alignSelfStart" id="back-btn">
                <img src="../../imgs/VOLTAR.png" alt="Pagina anterior" class="btn_voltar">
            </a>
            <a href="../howToPlay/howToPlay.html" class="como-jogar" id="comoJogar-btn">
                <p>COMO JOGAR</p>
            </a>
        </main>
    </div>
    <script src="./index.js"></script>
</body>

</html>
