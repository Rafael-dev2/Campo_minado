<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recoverPassword.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../components/playerChart.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Recuperar Senha</title>
</head>

<body>
    <header>
        <div class="playerChart">
            <div class="playerChartInfo">
                <p>Jogador X</p>
                <div class="playerChartImg">
                    <img src="../../imgs/player.png" alt="Jogador">
                </div>
            </div>
            <div class="playerChartOptions">
                <a href="../editData/editData.html" class="player-btn">
                    <p>
                        Perfil
                    </p>
                </a>
                <a href="../history/index.html" class="player-btn">
                    <p>
                        Histórico
                    </p>
                </a>
                <button onclick="handleLogout()">
                    <p>
                        Sair
                    </p>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <img src="../../imgs/bombFlag.png" alt="bandeira" class="bandeirinha">
            <div id="text-overlay">
                <form class="center" id="recoverForm">
                    <h1>Recuperar Senha</h1>
                    <div class="entradaUsuario-box">
                        <h2>Email do Usuário</h2>
                        <input type="email" placeholder="Email" required>
                    </div>

                    <button type="submit" class="btn_login imageBtn">
                        <img src="../../imgs/enviar.png" alt="Botão">
                    </button>

                    <a href="../login/TelaLogin.html" class="imageBtn alignSelfStart">
                        <img src="../../imgs/VOLTAR.png" alt="Pagina anterior" class="btn_voltar">
                    </a>

                    <a href="../signup/signup.html" id="registerLink" class="link row fontSize-s alignSelfEnd">
                        <p>Não possui conta?</p>
                        <p>Clique aqui!</p>
                    </a>

                </form>
            </div>
        </section>
        <aside id="bomber">
            <img src="../../imgs/gifbomberman.gif" alt="bomberman" class="giftelaprinc">
        </aside>
    </main>
    <script src="../../scripts/playerChart.js"></script>
    <script src="./recoverPassword.js"></script>
</body>

</html>
